name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test-and-checks:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: Install dependencies
              # Use npm ci for faster, reliable install in CI
              run: npm ci

            # Manual format check â€” don't auto-fix silently
            - name: Format check
              run: npm run format:check

            - name: Lint
              run: npm run lint

            - name: Run unit tests
              run: npm run test
